{{ define "navbar" }}
<nav class="flex justify-between items-center py-4">
    <div>   
        <a href="/" class="text-[#727D80] hover:text-gray-400 font-aileron">Home</a>
        <a href="/products/" class="text-[#727D80] hover:text-gray-400 font-aileron">Product</a>
        <a href="/cart/" class="text-[#727D80] hover:text-gray-400 font-aileron"> Cart </a>
    </div>
</nav>
{{ end }}

{{ define "cart" }}
<div class="container mx-auto"></div>
    <div class="flex justify-center">
        <div class="w-1/2">
            <h1 class="text-2xl font-bold">Cart</h1>
            <div class="flex justify-between items-center border-b-2 border-[#727D80] py-2">
                <div class="w-1/2">Product</div>
                <div class="w-1/4">Quantity</div>
                <div class="w-1/4">Price</div>
            </div>
            {{ range .CartItems }}
            <div class="flex justify-between items-center border-b-2 border-[#727D80] py-2">
                <div class="w-1/2">{{ .Name }}</div>
                <div class="w-1/4">{{ .Quantity }}</div>
                <div class="w-1/4">{{ .Price }}</div>
            </div>
            {{ end }}
            <div class="flex justify-between items-center border-b-2 border-[#727D80] py-2">
                <div class="w-1/2">Total</div>
                <div class="w-1/4"></div>
                <div class="w-1/4">{{ .Total }}</div>
            </div>
        </div>
    </div>
</div>
{{ end }}
